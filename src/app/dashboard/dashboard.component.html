<div class="ui raised segment" style="margin: 4px">
  <h4 class="ui header centered">Nearest Playground</h4>

  <app-pg-card
    [pgDef]="nearestPgDef"
    [household]="household | async"
    class="ui centered card"
  ></app-pg-card>

  <div
    class="ui segment center aligned compact"
    style="margin-left: auto; margin-right: auto"
  >
    <div style="margin-bottom: 4px">
      <div class="ui primary button disabled">
        <i class="check icon"></i>Check In
      </div>
    </div>
    <div class="ui button" (click)="showAll = true">
      <i class="list icon"></i> All Playgrounds
    </div>
    <div class="ui button disabled">
      <i class="plane icon"></i>Nearest Passport
    </div>
  </div>
</div>

<app-pg-list *ngIf="showAll"></app-pg-list>
