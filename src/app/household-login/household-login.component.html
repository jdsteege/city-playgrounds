<div class="ui compact segment">
  <form class="ui form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="fields">
      <div class="field">
        <label>Household ID</label>
        <input
          type="text"
          id="hhId"
          name="hhId"
          placeholder="Household"
          style="text-transform: lowercase"
          [(ngModel)]="hhidInput"
        />
      </div>
    </div>
    <button class="ui primary right floated button" type="submit">Save</button>
  </form>
</div>
