<mat-card class="playground-card">
  <mat-card-title-group>
    <mat-card-title>{{ playground?.name }}</mat-card-title>
    <mat-card-subtitle>{{ playground?.address }}</mat-card-subtitle>
    <img class="small-image" src="{{ playground?.imageUrl }}" />
  </mat-card-title-group>
  <mat-card-content>
    {{ playground?.name }}
  </mat-card-content>
  <mat-card-actions align="end">
    <a mat-button target="_blank" href="{{ getParkWebsiteURL() }}"
      >Park Website</a
    >
    <a mat-button target="_blank" href="{{ getGoogleMapsURL() }}"
      >Google Maps</a
    >
  </mat-card-actions>
</mat-card>
