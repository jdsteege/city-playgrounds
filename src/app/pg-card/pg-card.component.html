<div class="playground-card">
  <div class="ui card inverted">
    <div class="image">
      <img src="{{ pgDef?.imageUrl }}" />
    </div>
    <div class="content">
      <div class="header">{{ pgDef?.name }}</div>
      <div class="meta">
        <span>({{ hhData?.nickname }})</span>
        <span>[{{ hhData?.passport }}]</span>
      </div>
      <div class="meta">
        <a target="_blank" href="{{ getGoogleMapsURL() }}">{{
          pgDef?.address
        }}</a>
      </div>
      <div class="description">{{ hhData }}</div>
    </div>
    <div class="extra content">
      <a
        class="ui inverted button"
        target="_blank"
        href="{{ getParkWebsiteURL() }}"
      >
        Park Website
      </a>
      <!-- <a class="ui inverted button" routerLink="/edit/{{ pgDef?.id }}">
        Edit
      </a> -->
    </div>
  </div>
</div>
