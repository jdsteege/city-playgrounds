<div class="playground-card">
  <div class="ui card inverted">
    <div class="image">
      <img src="{{ playground?.imageUrl }}" />
    </div>
    <div class="content">
      <div class="header">{{ playground?.name }}</div>
      <div class="meta">
        <span>(Nickname)</span>
      </div>
      <div class="meta">
        <span class="address">{{ playground?.address }}</span>
      </div>
      <div class="description">(Notes, last visited, Passport word, etc.)</div>
    </div>
    <div class="extra content">
      <a class="ui button" target="_blank" href="{{ getParkWebsiteURL() }}">
        Park Website
      </a>
      <a class="ui button" target="_blank" href="{{ getGoogleMapsURL() }}">
        Google Maps
      </a>
    </div>
  </div>
</div>
